syntax = "proto3";
//protoc --proto_path= --go_out=stackexchange/redis/. stackexchange/redis/protos/*.proto
option go_package = "/protos";

message RedisMessage {
  string namespace = 1;
  string eventName = 2;
  string from = 3;
  repeated string  to = 4;
  bytes body = 5;
  string token = 6;
}

message ReplyMessage {
  oneof data {
    bytes body = 1;
    uint32 errorCode =2;
  }
}